<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        
        <!-- Main -->
        <div class="main">

          <div class="toolbar">
            <!-- Themes -->
            <div class="theme-switch">
                <div class="switch">
                    <input class="switch__input js-switch-input" type="checkbox" name="theme" id="theme-switch-control" />
                    <label aria-hidden="true" class="switch__label" for="theme-switch-control">On</label>
                    <div aria-hidden="true" class="switch__marker"></div>
                </div>
            </div>
         </div>
            <div class="flex">
        <div class="input-block">
        <h1>Weather Forecast</h1>

        <p>Enter a City:</p>
        <input type="text" placeholder="London, UK" id="city-input"><br>
        <button id="submit-button">Get Weather</button>
        <br><br>
        <button id="auto-location">Locate Me Automatically!</button>
        <div id="spinner" style="display:none;">
            <img src="assets/images/spinner.gif" alt="Loading...">
        </div>
        </div>
        <br><br>
        <div class="temp-block">
        <h3>Today in:</h3>
        <h2 id="city-name"></h2>
        <img src="" id="curr-condition-img">
        <h3 id="curr-condition"></h3>
        <h4><span id="curr-temp"></span>Â°C</h4>
        </div>
        </div>
        <div class="row padding-top" id="forecast-area">

        </div>
       </div>
    </div>
    <table id="forecast-mobile">

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
